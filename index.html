<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de Carros Portugal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        header { text-align: center; margin-bottom: 30px; padding: 20px; background: #2c3e50; color: white; border-radius: 10px; }
        h1 { margin-bottom: 10px; }
        .container { max-width: 800px; margin: 0 auto; }
        .modes { display: flex; gap: 20px; margin: 30px 0; justify-content: center; }
        .mode-btn { padding: 15px 25px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .mode-btn:hover { background: #2980b9; }
        .mode-content { display: none; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .mode-content.active { display: block; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button[type="submit"] { background: #2ecc71; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; }
        .alert { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .alert-info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöó Recomendador de Carros Portugal</h1>
            <p>Encontre o carro perfeito para si</p>
        </header>
        
        <div class="modes">
            <button class="mode-btn active" onclick="showMode('comparar')">Comparar Modelos</button>
            <button class="mode-btn" onclick="showMode('encontrar')">Encontrar Carro</button>
        </div>
        
        <!-- Modo Comparar -->
        <div id="compararMode" class="mode-content active">
            <h2>Comparar Modelos</h2>
            <form id="compararForm">
                <div class="form-group">
                    <label for="modelo1">Modelo 1:</label>
                    <input type="text" id="modelo1" placeholder="Ex: Volkswagen Golf 2023">
                </div>
                <div class="form-group">
                    <label for="modelo2">Modelo 2:</label>
                    <input type="text" id="modelo2" placeholder="Ex: Peugeot 208 2023">
                </div>
                <button type="submit">Comparar</button>
            </form>
            <div id="compararResult" class="result"></div>
        </div>
        
        <!-- Modo Encontrar -->
        <div id="encontrarMode" class="mode-content">
            <h2>Encontrar Carro para Mim</h2>
            <form id="encontrarForm">
                <div class="form-group">
                    <label for="precoMax">Pre√ßo M√°ximo (‚Ç¨):</label>
                    <input type="number" id="precoMax" placeholder="30000">
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de Carro:</label>
                    <select id="tipo">
                        <option value="">Todos</option>
                        <option value="SUV">SUV</option>
                        <option value="Hatchback">Hatchback</option>
                        <option value="Perua">Perua</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="combustivel">Combust√≠vel:</label>
                    <select id="combustivel">
                        <option value="">Todos</option>
                        <option value="Gasolina">Gasolina</option>
                        <option value="Diesel">Diesel</option>
                        <option value="El√©trico">El√©trico</option>
                        <option value="H√≠brido">H√≠brido</option>
                    </select>
                </div>
                <button type="submit">Encontrar Carros</button>
            </form>
            <div id="encontrarResult" class="result"></div>
        </div>
        
        <div class="alert alert-info">
            <p><strong>Nota:</strong> Esta √© uma vers√£o de demonstra√ß√£o. Para funcionalidade completa, √© necess√°rio configurar o backend.</p>
            <p>URL do seu site: <span id="siteUrl">https://seu-usuario.github.io/carros-portugal</span></p>
        </div>
    </div>

    <script>
        function showMode(mode) {
            // Atualizar bot√µes
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Mostrar conte√∫do
            document.querySelectorAll('.mode-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(mode + 'Mode').classList.add('active');
        }
        
        // Formul√°rios de exemplo
        document.getElementById('compararForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const modelo1 = document.getElementById('modelo1').value;
            const modelo2 = document.getElementById('modelo2').value;
            document.getElementById('compararResult').innerHTML = `
                <h3>Compara√ß√£o:</h3>
                <p>Comparando ${modelo1} com ${modelo2}</p>
                <p><em>Funcionalidade completa requer backend configurado</em></p>
            `;
        });
        
        document.getElementById('encontrarForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const preco = document.getElementById('precoMax').value;
            const tipo = document.getElementById('tipo').value;
            const combustivel = document.getElementById('combustivel').value;
            
            document.getElementById('encontrarResult').innerHTML = `
                <h3>Resultados:</h3>
                <p>Filtros aplicados:</p>
                <ul>
                    <li>Pre√ßo m√°ximo: ${preco}‚Ç¨</li>
                    <li>Tipo: ${tipo || 'Todos'}</li>
                    <li>Combust√≠vel: ${combustivel || 'Todos'}</li>
                </ul>
                <p><em>Para resultados reais, configure a API backend</em></p>
            `;
        });
        
        // Atualizar URL no alerta
        const repoName = window.location.pathname.split('/')[1] || 'carros-portugal';
        const userName = 'seu-usuario'; // Voc√™ precisa atualizar este
        document.getElementById('siteUrl').textContent = `https://${userName}.github.io/${repoName}`;
    </script>
</body>
</html>
